<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Site Header-->   
    <header>
        <!-- use div class to make specific part for the dash logo, so in the responsive i can target and change it-->
        <div class="logo">
            <img src="images/logo/logo.png" alt="logo image">
        </div>
    </header> 

    <main>
        <section>
            <div class="own-boss">
                <h1>Want to be your own boss?</h1>
                <p>
                    Start today and make up to $30/hr driving your own vehicle with Dash!
                </p>
            </div>

            <div class="image">
                <img src="images/bg-image/scooter.svg" alt="background image">
            </div>

            <div class="applyform">
                    <h2>Apply now</h2>
                    <p> Enter your info below.</p>
                
                    <!--adding a apply now form
                    form action needed for using the drive with us button -->
                    <form action="apply.html" method="post">
                        <div class="lineform">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>

                        <div class="lineform">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>

                        <div class="lineform">
                            <label for="phonenumber">Phone number</label>
                            <input type="text" id="phonenumber" name="phonenumber">
                        </div>

                        <div class="lineform">
                            <label for="emailaddress">Email Address</label>
                            <input type="text" id="emailaddress" name="emailaddress">
                        </div>

                        <div>
                            <input type="checkbox" checked="checked">
                            <label for="agree">I agree to dash terms</label> 
                        </div>

                        <button class="applybutton" type="submit">
                            <h3>Drive with us</h3>
                        </button>

                        <div>
                            <p>
                                Already applied? <a href="#">Check your application status here</a>
                            </p>
                        </div>
                    </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div>
                <h4>See how much you can earn with Dash</h4>
                <p>
                    how many hours do you want to drive with us this week?
                </p>
            </div>

            <div class="lineform">
                <label for="hours">Hours</label>
                <input type="text" id="hours" name="hours">
            </div>

            <div class="lineform">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <button class="calculatebutton" type="calculate">
                <h5>calculate</h5>
            </button>

            <div class="socialmedialogo">
                    <a href="http://facebook.com/"> <img border="0" alt="facebook" src="images/icons/facebook.svg">
                    <a href="http://instagram.com/"> <img border="0" alt="instagram" src="images/icons/instagram.svg">
                    <a href="http://twitter.com/"> <img border="0" alt="twitter" src="images/icons/twitter.svg">
                    <a href="http://linkedin.com"> <img border="0" alt="linkedin" src="images/icons/linkedin.svg">
            </div>
        </div>
    </footer>
</body>
</html>
