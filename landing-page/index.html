<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Landing Page</title>
    <!-- adding link rel and href for inserting the Montserrat font from google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- adding href to connect and give style with css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
    <!-- Site Header-->   
    <header>
        <!-- use div class to make specific part for the dash logo, so in the responsive i can target and change it-->
        <div class="logo">
            <img src="images/logo/logo.png" alt="logo image">
        </div>
    </header> 

    <main>
        <section>
            <div class="own-boss">
                <h1>Want to be your own boss?</h1>
                <p>
                    Start today and make up to $30/hr driving your own vehicle with Dash!
                </p>
            </div>

            <div class="image">
                <img src="images/bg-image/scooter.svg" alt="background image">
            </div>

            <div class="applyform">
                    <h2>Apply now</h2>
                    <p> Enter your info below.</p>
                
                    <!--adding a apply now form
                    form action needed for using the drive with us button -->
                    <form action="apply.html" method="post">
                        <div class="lineform">
                            <input type="text" id="firstname" name="firstname" placeholder="First name">
                        </div>

                        <div class="lineform">
                            <input type="text" id="lastname" name="lastname" placeholder="Last name">
                        </div>

                        <div class="lineform">
                            <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number">
                        </div>

                        <div class="lineform">
                            <input type="text" id="emailaddress" name="emailaddress" placeholder="Email Address">
                        </div>

                        <div class="agreecheckbox">
                            <!--input first, so the checkbox appear on the left side-->
                            <input id="agree" type="checkbox">
                            <label for="agree">I agree to dash terms</label> 
                        </div>

                        <button class="applybutton" type="submit">
                            Drive with us
                        </button>

                        <div class="applytext">
                            <!-- use a href for link to the other page-->
                            <p>
                                Already applied? <a href="#">Check your application status here</a>
                            </p>
                        </div>
                    </form>
            </div>
        </section>
        <div class="push"></div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footerdetails">
                <div>
                    <h4>See how much you can earn with Dash.</h4>
                    <p>
                        how many hours do you want to drive with us this week?
                    </p>
                </div>

                <div class="footerform">
                    <div class="hourscityform">
                        <input type="text" id="hours" name="hours" placeholder="Hours">
                    </div>

                    <div class="hourscityform">
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>

                    <button class="calculatebutton" type="submit">
                        calculate
                    </button>
                </div>
            </div>

            <div class="socialmedialogo">
                    <a href="http://facebook.com/"><img alt="facebook" src="images/icons/facebook.svg"></a>
                    <a href="http://instagram.com/"> <img alt="instagram" src="images/icons/instagram.svg"></a>
                    <a href="http://twitter.com/"> <img alt="twitter" src="images/icons/twitter.svg"></a>
                    <a href="http://linkedin.com"> <img alt="linkedin" src="images/icons/linkedin.svg"></a>
            </div>

        </div>
    </footer>
    </div>
</body>

</html>
